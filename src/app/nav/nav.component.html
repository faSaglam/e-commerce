<!--Desktop-->
<nav
  *ngIf="!isMobileLayout"
  class="navbar bg-white d-flex justify-content-around"
>
  <!--Brand-->
  <div>
    <a class="brand" href="{{ mainUrl }}" class="navbar-brand"
      >E-Commerce <fa-icon [icon]="faDumpster"></fa-icon
    ></a>
  </div>
  <!--Search Bar-->
  <div>
    <form class="d-flex" role="search" (submit)="search()">
      <div class="input-group">
        <input
          class="form-control"
          type="search"
          placeholder="Find a product"
          aria-label="Search"
          [(ngModel)]="productName"
          name="productName"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </form>
  </div>
  <!--Login - Register-->
  <div *ngIf="!isThereCustomer && !isThereSeller">
    <button
      class="btn btn-outline-success p-1"
      style="width: 8rem; height: 3.25rem"
      type="submit"
      routerLink="/login"
    >
      <div class="container">
        <div class="row">
          <div class="col p-0 mt-2">
            <fa-icon [icon]="faUser"></fa-icon>
          </div>
          <div class="col p-0 mr-2 text-start">
            <p class="mb-0 d-inline" style="font-size: 14px; font-weight: 700">
              Sign in
            </p>
            <p class="mx-auto" style="font-size: 12px">Register</p>
          </div>
        </div>
      </div>
    </button>
  </div>
  <!--Customer-->
  <div *ngIf="isThereCustomer">
    <button
      type="button"
      class="btn btn-outline-dark btn"
      routerLink="/cart/{{ currentCustomerId }}"
      style="text-decoration: none; color: black"
    >
      <fa-icon [icon]="faShoppingCart"></fa-icon>
      <span class="mx-2">My cart</span>
    </button>
  </div>
  <div *ngIf="isThereCustomer">
    <button class="btn btn-outline-danger btn" type="button" (click)="logout()">
      <fa-icon [icon]="faUser"></fa-icon>
      <span class="mx-2">Logout</span>
    </button>
  </div>
  <!--Seller-->
  <div *ngIf="isThereSeller">
    <button
      type="button"
      class="btn btn-outline-dark btn-sm"
      routerLink="/seller/productmanagment"
      style="text-decoration: none"
    >
      <fa-icon [icon]="faBox"></fa-icon>
      <span class="mx-2">Seller Operation</span>
    </button>
  </div>
  <div *ngIf="isThereSeller">
    <button
      class="btn btn-outline-danger btn-sm"
      type="button"
      (click)="logoutSeller()"
    >
      <fa-icon [icon]="faUser"></fa-icon>
      <span class="mx-2">Logout</span>
    </button>
  </div>
</nav>
<!--Mobile-->
<div *ngIf="isMobileLayout">
  <nav class="navbar bg-white d-flex justify-content-around">
    <!--Brand-->
    <div>
      <a class="brand" href="{{ mainUrl }}" class="navbar-brand"
        ><fa-icon [icon]="faDumpster"></fa-icon
      ></a>
    </div>
    <!--Search Bar-->
    <div>
      <form class="d-flex" role="search" (submit)="search()">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Find a product"
            aria-label="Search"
            [(ngModel)]="productName"
            name="productName"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </form>
    </div>
    <!--Login - Register-->
    <div *ngIf="!isThereCustomer && !isThereSeller">
      <button
        class="btn btn-outline-success p-1"
        style="width: 8rem; height: 3.25rem"
        type="submit"
        routerLink="/login"
      >
        <div class="container">
          <div class="row">
            <div class="col p-0 mt-2">
              <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <div class="col p-0 mr-2 text-start">
              <p
                class="mb-0 d-inline"
                style="font-size: 14px; font-weight: 700"
              >
                Sign in
              </p>
              <p class="mx-auto" style="font-size: 12px">Register</p>
            </div>
          </div>
        </div>
      </button>
    </div>
    <!--Customer Logout-->

    <div *ngIf="isThereCustomer">
      <button
        class="btn btn-outline-danger btn"
        type="button"
        (click)="logout()"
      >
        <fa-icon [icon]="faUser"></fa-icon>
      </button>
    </div>

    <!--Seller Logout-->

    <div *ngIf="isThereSeller">
      <button
        class="btn btn-outline-danger btn-sm"
        type="button"
        (click)="logoutSeller()"
      >
        <fa-icon [icon]="faUser"></fa-icon>
      </button>
    </div>
  </nav>
  <!--Customer Cart-->
  <div *ngIf="isThereCustomer" class="d-grid gap-2 mx-4">
    <button
      type="button"
      class="btn btn-outline-dark btn"
      routerLink="/cart/{{ currentCustomerId }}"
      style="text-decoration: none; color: black"
    >
      <fa-icon [icon]="faShoppingCart"></fa-icon>
      <span class="mx-2">My cart</span>
    </button>
  </div>
  <!--Seller Op-->
  <div *ngIf="isThereSeller" class="d-grid gap-2 mx-4">
    <button
      type="button"
      class="btn btn-outline-dark btn-sm"
      routerLink="/seller/productmanagment"
      style="text-decoration: none"
    >
      <fa-icon [icon]="faBox"></fa-icon>
      <span class="mx-2">Seller Operation</span>
    </button>
  </div>
</div>
